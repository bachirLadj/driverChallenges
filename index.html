<html>
  <head>
    <meta charset="UTF-8">
    <title>DeepLinking test 1</title>
    <meta name="description" content="Find this in my app">
    <meta property="og:title" content="DeepLinking test 1-"/>
    <meta property="og:url" content="https://bachirladj.github.io/driverChallenges/" />
    <meta property="og:description" content="Find this in my app">
    <meta property="og:image" content="https://cdn-www.tiempodev.com/wp-content/uploads/2021/04/19101921/software-development-challenges-01.png" >
    <meta property="og:type" content="article" />
    <meta property="fb:app_id" content="{FACEBOOK_APP_ID}" />
    <meta property="al:ios:url" content="myapp://element/{ELEMENT_ID}" />
    <meta property="al:ios:app_store_id" content="{APP_STORE_ID}" />
    <meta property="al:ios:app_name" content="MyApp" />
    <meta property="al:android:url" content="driverchallenges://driverchallenges" />
    <meta property="al:android:app_name" content="driverchallenges" />
    <meta property="al:android:package" content="driverchallenges" />
    <meta property="al:web:url" content="https://daveceddia.com/access-redux-store-outside-react/" />
    <meta property="al:web:should_fallback" content="false" />
    <script>
      function redirect() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var ios = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
        if (ios) {
          window.location = 'driverchallenges://driverchallenges/3';
          window.setTimeout(() => {
            window.location.replace('https://play.google.com/store/apps/details?id=com.tencent.ig&hl=en&gl=US');
          }, 25)
          return
        }
        var android = /android/i.test(userAgent);
        if (android) {
          window.location = 'driverchallenges://driverchallenges/3';
          window.setTimeout(() => {
            window.location.replace('driverchallenges://driverchallenges/3');
          }, 25)
          return
        }
        window.location.replace('driverchallenges://driverchallenges/3')
      }
      redirect()
    </script>
  </head>
  <body>
  </body>
</html>
